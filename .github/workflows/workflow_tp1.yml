name: workflow_tp1.yml
on:
  push:
    branches: [ master]
  pull_request:

jobs:
  build-test-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      # 4. Enable Yarn (via Corepack)
      - name: Enable Yarn
        run: |
          corepack enable
          yarn --version

      # 5. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd js-executor && yarn install
          cd ../web-ui && yarn install
          cd ../ui-ngx && yarn install

      # 6. Compile project (skip tests)
      - name: Compile project
        run: mvn clean install -DskipTests

      # 7. Run specific unit tests
      - name: Run specific unit tests
        run: |
          mvn test -Dtest=DeviceActorMessageProcessorTest